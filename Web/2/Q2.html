<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title> Table </title>

		<style>	
			table{
				border:1px solid black;
				width:50;
			}
			td{
				text-align:center;
			}
			th:nth-child(3){
				text-align:right;
			}
			th{
				border:1px solid black;
				background-color:green;
				color:white;
			}
			tr:hover{
				background-color:grey;
			}
		</style>
	</head>
	<body>
		<table border="1" cellpadding="15">
			<tr>
				<th>Name</th>
				<th>Address</th>
				<th>Percentage</th>
			</tr>
			<tr>
				<td>Aniket</td>
				<td>Pune</td>
				<td>100</td>
			</tr>
				<td>Sanskar</td>
				<td>Kolhapur</td>
				<td>99</td>
			</tr>
				<td>Om</td>
				<td>Hadapsar</td>
				<td>95</td>
			</tr>
		</table>
	</body>
</html>
